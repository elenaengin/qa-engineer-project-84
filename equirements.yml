---
functional:
  - Пользователь должен иметь возможность искать товары по ключевому слову или категории
  - Пользователь должен иметь возможность фильтровать товары
  - Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  - Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
non-functional:
  - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен иметь мобильную версию
  - Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Важно, чтобы сайт мог обрабатывать большое количество трафика
  - Сайт должен быть доступен на различных устройствах
implicit:
  - Пользователь должен иметь возможность зарегистрироваться на сайте
  - Пользователь должен иметь возможность проматривать на какой стадии находится заказ
  - Пользователь должен иметь возможность отменить заказ
  - Пользователь должен иметь возможность просматривать историю заказов
  - Пользователь должен иметь возможность оставить комментарий к заказу
  - На сайте должна быть указана информация об интернет-магазине 
  - Пользователь должен иметь возможность связать со службой поддержки
  - Пользователь должен иметь возможность выбрать способ оплаты
  - Пользователь должен иметь возможность выбрать способ доставки
  - Пользователь должен иметь возможность оставить оценку и отзыв о товаре
  - Пользователь должен иметь возможность просматривать озывы к товару
  - Пользователь не должен иметь доступ к админке сайта
